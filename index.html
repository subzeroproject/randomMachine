<!DOCTYPE html>
<html>
  <title>Daily Spinning</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="w3.css" />
  <link rel="stylesheet" href="font.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Roboto", sans-serif;
    }
  </style>
  <body class="w3-light-grey body-style">
    <!-- Page Container -->
    <div>
      <div style="text-align: center; margin-top: 80px">
        <div id="ten-countdown" class="timer"></div>
      </div>

      <div style="text-align: center; margin-top: 20px">
        <video width="320" height="240" controls autoplay loop muted id="vid">
          <source src="spinning-cat.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="w3-content w3-margin-top" style="max-width: 1400px">
        <!-- The Grid -->
        <div class="w3-row-padding">
          <!-- Left Column -->
          <div class="w3-third">
            <div class="w3-white w3-text-grey w3-card-4">
              <div class="w3-container">
                <p>
                  <i class="w3-margin-right w3-large w3-text-purple category"
                    >3 to 18</i
                  >
                </p>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="w3-twothird">
            <div class="w3-white w3-text-grey w3-card-4">
              <div class="w3-container">
                <p>
                  <i class="w3-margin-right w3-large w3-text-teal" id="number"
                    >**</i
                  >
                </p>
              </div>
            </div>
          </div>

          <!-- End Grid -->
        </div>

        <!-- End Page Container -->
      </div>

      <div class="w3-content w3-margin-top" style="max-width: 1400px">
        <!-- The Grid -->
        <div class="w3-row-padding">
          <!-- Left Column -->
          <div class="w3-third">
            <div class="w3-white w3-text-grey w3-card-4">
              <div class="w3-container">
                <p>
                  <i class="w3-margin-right w3-large w3-text-purple category"
                    >3 dices</i
                  >
                </p>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="w3-twothird">
            <div class="w3-white w3-text-grey w3-card-4">
              <div class="w3-container">
                <p>
                  <i class="w3-margin-right w3-large w3-text-teal" id="dice1"
                    >**</i
                  >,
                  <i class="w3-margin-right w3-large w3-text-teal" id="dice2"
                    >**</i
                  >,
                  <i class="w3-margin-right w3-large w3-text-teal" id="dice3"
                    >**</i
                  >
                </p>
              </div>
            </div>
          </div>

          <!-- End Grid -->
        </div>

        <!-- End Page Container -->
      </div>
    </div>
    <div class="footer-style">
      <footer class="w3-container w3-purple w3-center w3-margin-top">
        <p>#fuckthisshit</p>
        <br />
      </footer>
    </div>
  </body>
</html>
<script>
  function Total3to18NumberFunction() {
    document.getElementById("number").innerHTML =
      Math.floor(Math.random() * 16) + 3;
  }

  function ThreeDicesFunction() {
    document.getElementById("dice1").innerHTML =
      Math.floor(Math.random() * 6) + 1;
    document.getElementById("dice2").innerHTML =
      Math.floor(Math.random() * 6) + 1;
    document.getElementById("dice3").innerHTML =
      Math.floor(Math.random() * 6) + 1;
  }

  function start() {
    Total3to18NumberFunction();
    ThreeDicesFunction();
    countdown("ten-countdown", 10, 0);
    document.getElementById("vid").play();
  }

  function countdown(elementName, minutes, seconds) {
    var element, endTime, hours, mins, msLeft, time;

    function twoDigits(n) {
      return n <= 9 ? "0" + n : n;
    }

    function updateTimer() {
      msLeft = endTime - +new Date();
      if (msLeft < 1000) {
        start();
      } else {
        time = new Date(msLeft);
        hours = time.getUTCHours();
        mins = time.getUTCMinutes();
        element.innerHTML =
          (hours ? hours + ":" + twoDigits(mins) : mins) +
          ":" +
          twoDigits(time.getUTCSeconds());
        setTimeout(updateTimer, time.getUTCMilliseconds() + 500);
      }
    }

    element = document.getElementById(elementName);
    endTime = +new Date() + 1000 * (60 * minutes + seconds) + 500;
    updateTimer();
  }

  // execute
  start();
</script>
